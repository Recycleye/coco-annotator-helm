    password: password
    erlangCookie: annotator12345678901234567891234
  persistence:
    enabled: false


mongodb:
  mongodbRootPassword: annotator
  mongodbDatabase: annotator
  mongodbUsername: annotator
  mongodbPassword: annotator
  persistence:
    size: 1Gi
