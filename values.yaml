worker:
  image: jsbroks/coco-annotator
  tag: workers-stable
  replicas: 1
  nodeSelector: {}
  resources: {}

webserver:
  image: jsbroks/coco-annotator
  tag: webserver-stable
  replicas: 1
  nodeSelector: {}
  resources: {}


ingress:
